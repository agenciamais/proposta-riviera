<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Exclusiva - Escola Riviera | Agência Mais</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURAÇÕES GERAIS (DARK MODE AGENCY) --- */
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #121212;
            --accent-red: #ff3b30; 
            --accent-green: #00d26a;
            --accent-blue: #007AFF;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --danger-bg: rgba(255, 59, 48, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .target-icon { width: 20px; height: 20px; border: 3px solid var(--accent-red); border-radius: 50%; position: relative; }
        .target-icon::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 6px; height: 6px; background: var(--accent-red); border-radius: 50%; }
        
        .validade-tag {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-gray); padding: 5px 12px; border-radius: 4px; font-size: 0.75rem;
        }

        /* --- HERO --- */
        .hero { text-align: center; padding: 60px 20px 40px; max-width: 800px; margin: 0 auto; }
        .hero h1 {
            font-size: 3rem; line-height: 1.1; margin-bottom: 20px;
            background: linear-gradient(180deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero h1 span {
            background: linear-gradient(90deg, var(--accent-red), #ff9500); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { font-size: 1.1rem; color: var(--text-gray); margin-bottom: 30px; }

        .btn-outline {
            display: inline-block; text-decoration: none;
            border: 1px solid var(--accent-blue); color: var(--accent-blue);
            padding: 12px 30px; border-radius: 50px; font-weight: 600;
            transition: all 0.3s; margin-bottom: 15px;
        }
        .btn-outline:hover { background: var(--accent-blue); color: white; box-shadow: 0 0 20px rgba(0, 122, 255, 0.4); }

        .temp-warning {
            font-size: 0.8rem; color: var(--accent-red); font-weight: bold;
            background: rgba(255, 59, 48, 0.1); padding: 8px 15px; border-radius: 8px;
            display: inline-block; margin-bottom: 40px;
        }

        /* --- DOMAIN EXPLAINER BOX --- */
        .domain-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--text-gray);
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            margin-bottom: 60px;
            font-size: 0.95rem;
        }
        .domain-box h3 { color: white; margin-bottom: 10px; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .domain-box p { margin-bottom: 10px; color: #ccc; font-size: 0.9rem; line-height: 1.6; }
        
        .domain-comparison {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .domain-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-family: monospace; font-size: 0.85rem; }
        .domain-row:last-child { margin-bottom: 0; }
        .domain-row .status { font-size: 1.2rem; }
        .domain-row .url { word-break: break-all; }
        .strike-url { text-decoration: line-through; color: #666; }
        .good-url { color: var(--accent-green); font-weight: bold; }

        .domain-highlight {
            background: rgba(0, 210, 106, 0.1);
            border-left: 3px solid var(--accent-green);
            padding: 10px;
            margin-top: 15px;
            border-radius: 0 8px 8px 0;
        }

        /* --- MOCKUP --- */
        .showcase { display: flex; justify-content: center; perspective: 1000px; margin-bottom: 60px; }
        .phone-mockup {
            width: 280px; height: 550px; background: #000; border-radius: 40px; border: 8px solid #333;
            position: relative; box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5); overflow: hidden;
            transform: rotateY(-5deg); transition: transform 0.5s ease;
        }
        .phone-mockup:hover { transform: rotateY(0); }
        .phone-screen { width: 100%; height: 100%; background: white; overflow-y: scroll; scrollbar-width: none; }
        .phone-screen::-webkit-scrollbar { display: none; }
        .notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 100px; height: 20px; background: #333; border-radius: 0 0 10px 10px; z-index: 10; }

        /* --- SEÇÃO: COMPARATIVO --- */
        .comparison-section {
            padding: 60px 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .comparison-title { text-align: center; margin-bottom: 40px; font-size: 2rem; font-weight: 800; }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .comp-card {
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .comp-bad {
            background: var(--danger-bg);
            border: 1px solid var(--accent-red);
        }
        .comp-bad h3 { color: var(--accent-red); margin-bottom: 10px; }
        .comp-bad .price { font-size: 1.5rem; font-weight: 600; color: #ccc; text-decoration: line-through; }
        .comp-bad p { font-size: 0.9rem; color: #999; margin-top: 10px; }

        .comp-good {
            background: rgba(0, 210, 106, 0.1);
            border: 1px solid var(--accent-green);
            position: relative;
            overflow: hidden;
        }
        .comp-good h3 { color: var(--accent-green); margin-bottom: 10px; }
        .comp-good .price { font-size: 2.5rem; font-weight: 800; color: white; }
        .comp-good p { font-size: 0.9rem; color: #ccc; margin-top: 10px; }
        .comp-good .tag { 
            position: absolute; top: 10px; right: 10px; 
            background: var(--accent-green); color: black; 
            font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; font-weight: bold;
        }

        /* --- STACK DE VALOR --- */
        .value-stack {
            max-width: 900px; margin: 0 auto 60px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px;
        }
        .feature-card { background: var(--bg-card); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .feature-card h3 { margin-bottom: 10px; font-size: 1.1rem; color: white; }
        .feature-card p { color: var(--text-gray); font-size: 0.9rem; }
        .icon { font-size: 1.5rem; margin-bottom: 10px; display: block; }

        /* --- EXPLICAÇÃO "ZERO MENSALIDADE" --- */
        .ownership-box {
            max-width: 700px; margin: 0 auto 80px; padding: 30px;
            background: rgba(0, 210, 106, 0.05); border: 1px solid rgba(0, 210, 106, 0.2);
            border-radius: 15px; text-align: center;
        }
        .ownership-box h3 { color: var(--success); margin-bottom: 10px; font-size: 1.5rem; }
        .ownership-box p { font-size: 0.95rem; color: #ccc; line-height: 1.6; }

        /* --- PREÇO --- */
        .pricing-section {
            background: linear-gradient(180deg, var(--bg-dark) 0%, #1a0505 100%);
            padding: 80px 20px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .price-box {
            background: rgba(255,255,255,0.03); border: 1px solid var(--accent-red);
            border-radius: 30px; padding: 40px; max-width: 500px; margin: 0 auto; position: relative;
        }
        .alert-badge {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            background: var(--accent-red); color: white; padding: 5px 20px;
            font-weight: 800; font-size: 0.8rem; border-radius: 20px; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.4); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        /* ANIMAÇÃO DE PISCAR O TEXTO */
        @keyframes blink {
            0% { opacity: 1; color: var(--accent-red); }
            50% { opacity: 0.5; color: #ff8800; }
            100% { opacity: 1; color: var(--accent-red); }
        }

        .deadline-text { 
            color: var(--accent-red); font-weight: bold; margin-bottom: 10px; display: block; font-size: 0.9rem;
            animation: blink 1.5s infinite;
        }

        /* ESTILO DO CRONÔMETRO */
        .countdown-container {
            background: rgba(255, 59, 48, 0.08);
            border: 1px solid var(--accent-red);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        .countdown-label {
            display: block;
            font-size: 0.75rem;
            color: #ff8888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .countdown-timer {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .time-unit span { color: var(--accent-red); font-size: 0.9rem; font-weight: 400; }

        .list-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; color: var(--text-gray); font-size: 0.9rem; text-align: left; }
        .list-item span:first-child { max-width: 70%; }
        .list-item span:last-child { color: white; font-weight: 600; white-space: nowrap; }
        .list-item.bonus { color: var(--success); }

        .total-strike { text-decoration: line-through; color: #555; font-size: 1.1rem; margin-top: 30px; display: block; }
        .final-price { font-size: 3.5rem; font-weight: 800; color: white; line-height: 1; margin-bottom: 5px; }
        .final-price small { font-size: 1.2rem; color: var(--text-gray); font-weight: 400; }

        .domain-note {
            font-size: 0.75rem; color: #aaa; margin-top: 5px; margin-bottom: 20px;
            line-height: 1.4; border: 1px dashed #333; padding: 15px; border-radius: 8px; background: rgba(0,0,0,0.3); text-align: left;
        }
        .domain-note strong { color: var(--success); }

        .btn-pay {
            display: block; background: var(--success); color: #000; text-decoration: none;
            padding: 18px; border-radius: 12px; font-weight: 800; font-size: 1.1rem;
            margin-top: 10px; width: 100%; transition: transform 0.2s;
            box-shadow: 0 10px 30px rgba(0, 210, 106, 0.2);
            border: none;
        }
        .btn-pay:hover { transform: translateY(-3px); background: #00e676; }

        .pix-badge { display: inline-block; background: #333; color: #ccc;
